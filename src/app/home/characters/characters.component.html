<div class="container">
    <div class="row">
        <div class="col-3" *ngFor="let character of characters">
            <div class="card">
                <img class="card-img-top" [src]="character.image" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ character.name }}</h5>
                    <button class="btn btn-lg btn-outline-primary" (click)="open(character)">Detalles</button>
                </div>
            </div>
        </div>
    </div>
</div>
